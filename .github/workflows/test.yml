# Terraform Provider testing workflow.
name: Tests

# This GitHub action runs your tests for each pull request and push.
# Optionally, you can turn it on using a schedule for regular testing.
on:
  pull_request_target:
    types: [opened, synchronize]
    paths-ignore:
      - "README.md"
  push:
    paths-ignore:
      - "README.md"

# Testing only needs permissions to read the repository contents.
permissions:
  contents: read

jobs:
  # Ensure project builds before running testing matrix
  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - id: check-access
        if: github.event_name == 'pull_request_target'
        uses: actions-cool/check-user-permission@v2
        with:
          require: write
          username: ${{ github.triggering_actor }}
      - name: Check User Permission
        if: github.event_name == 'pull_request_target' && steps.check-access.outputs.require-result != 'true'
        run: |
          echo "User ${{ github.triggering_actor }} lacks the necessary rights on this repository."
          echo "Their current access level: ${{ steps.checkAccess.outputs.user-permission }}"
          echo "Initial trigger for this job: ${{ github.actor }}"
          exit 1
      - uses: actions/checkout@v5
        with:
          ref: ${{ github.event.pull_request.head.sha || github.sha }}
      - uses: actions/setup-go@v6
        with:
          go-version-file: "go.mod"
          cache: true
      - run: go mod download
      - run: go build -v .
      - name: Run linters
        uses: golangci/golangci-lint-action@v8
        with:
          version: latest

  generate:
    runs-on: ubuntu-latest
    steps:
      - id: check-access
        if: github.event_name == 'pull_request_target'
        uses: actions-cool/check-user-permission@v2
        with:
          require: write
          username: ${{ github.triggering_actor }}
      - name: Check User Permission
        if: github.event_name == 'pull_request_target' && steps.check-access.outputs.require-result != 'true'
        run: |
          echo "User ${{ github.triggering_actor }} lacks the necessary rights on this repository."
          echo "Their current access level: ${{ steps.checkAccess.outputs.user-permission }}"
          echo "Initial trigger for this job: ${{ github.actor }}"
          exit 1
      - uses: actions/checkout@v5
        with:
          ref: ${{ github.event.pull_request.head.sha || github.sha }}
      - uses: actions/setup-go@v6
        with:
          go-version-file: "go.mod"
          cache: true
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false
      - uses: astral-sh/setup-uv@v7
      - run: go generate ./
      - name: git diff
        run: |
          git diff --compact-summary --exit-code || \
            (echo; echo "Unexpected difference in directories after code generation. Run 'go generate ./...' command and commit."; exit 1)

  # Run acceptance tests in a matrix with Terraform CLI versions
  test:
    name: Terraform Provider Acceptance Tests
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      max-parallel: 1
      matrix:
        terraform:
          - "1.13.*"
    steps:
      - id: check-access
        if: github.event_name == 'pull_request_target'
        uses: actions-cool/check-user-permission@v2
        with:
          require: write
          username: ${{ github.triggering_actor }}
      - name: Check User Permission
        if: github.event_name == 'pull_request_target' && steps.check-access.outputs.require-result != 'true'
        run: |
          echo "User ${{ github.triggering_actor }} lacks the necessary rights on this repository."
          echo "Their current access level: ${{ steps.checkAccess.outputs.user-permission }}"
          echo "Initial trigger for this job: ${{ github.actor }}"
          exit 1
      - uses: actions/checkout@v5
        with:
          ref: ${{ github.event.pull_request.head.sha || github.sha }}
      - uses: actions/setup-go@v6
        with:
          go-version-file: "go.mod"
          cache: true
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ matrix.terraform }}
          terraform_wrapper: false
      - run: go mod download
      - env:
          TF_ACC: "1"
          OPENAI_ADMIN_KEY: ${{ secrets.OPENAI_ADMIN_KEY }}
          OPENAI_TEST_USER_ID: ${{ secrets.OPENAI_TEST_USER_ID }}
        run: go test -v -cover ./internal/provider/
        timeout-minutes: 20
